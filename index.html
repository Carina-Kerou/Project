<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>weather app</title>
    <script src="https://kit.fontawesome.com/9804a2cc98.js" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="styles.css"/>

</head>
  <body>
    <div class="container border border-1 rounded border-secondary">
        
      <form class="enter-city">
          <div class="row">
          <div class="col-sm-4">
        <input
        type="text"
        autofocus="on"
        autocomplete="off"
        class="form-control"
        id="search-input"
        placeholder="enter a city" />
          </div>
          <div class="goButton col-sm-4">
<button type="submit" class="btn btn-outline-primary">Go</button>
</div>
<div class="col-sm-4">
  <button id="current-location-button" class="btn btn-outline-primary">Current Location</button>
</div>
</div>
      </form>
      <h1 id="city" class="city">
          
        </h1>
        <div class ="row">
      <h2 id="temperature" class="temperature col-1">
          
        </h2>
      <h3 class="col-sm-2">
        <span class="units"> °C 
        </span>
        </h3>
      </div>
      <div class="row">
          <div class="col-md-6">
        <ul class="current-info">
            <li class="current-time">
            
             </li>
            <li id="description">
            
             </li>
        </ul>
         </div>
    <div class="col-md-6">
      <ul class="current-details">
        <li>
            Feels like: <span id=feelslike>-5</span>°
        </li>
        <li>
            Humidity: <span id=humidity></span>%
        </li>
        <li>
            Wind: <span id=wind></span> km/h
        </li>
      </ul>
      </div>
      </div>
<i class="fas fa-cloud-sun"></i>
      <div class="forecast row">
        <div class="forecast col">Sun
            </br>
            <i class="fas fa-cloud-sun-rain"></i>
            </br>
            5°/-2°
        </div>
        <div class="forecast col">Mon
            </br>
            <i class="fas fa-cloud-sun-rain"></i>
             </br>
             5°/-3°
        </div>
        <div class="forecast col">Tue
            </br>
            <i class="fas fa-cloud"></i>
            </br>
             3°/-5°
        </div>
        <div class="forecast col">Wed
            </br>
            <i class="fas fa-sun"></i>
            </br>
            6°/-1°
        </div>
        <div class="forecast col">Thu
            </br>
            <i class="fas fa-cloud"></i>
            </br>
            4°/-3°
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>

</html>
